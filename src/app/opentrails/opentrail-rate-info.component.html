<div class="panel-body">
    <form class="form-horizontal" novalidate #opentrailForm="ngForm">
        <fieldset>
            <legend>Opentrail Review</legend>
            <div class="form-group">
                <label class="col-md-2 control-label" for="opentrailName">Opentrail Name:</label>

                <div class="col-md-8">
                    <h5>{{ opentrail.name }}</h5>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error': (opentrailStarVar.touched || 
                                              opentrailStarVar.dirty || opentrail.id !== 0) && 
                                              !opentrailStarVar.valid }">
                <label class="col-md-2 control-label" for="opentrailStar">Rate with stars:</label>

                <div class="col-md-8">
                    <input class="form-control" id="opentrailStarId" type="text" placeholder="Rate from 1 to 5 (required)" required [(ngModel)]=opentrail.starRating name="star" #opentrailStarVar="ngModel" />
                    <span class="help-block" *ngIf="(opentrailStarVar.touched ||
                                                     opentrailStarVar.dirty || opentrail.id !== 0) &&
                                                     opentrailStarVar.errors">
                        <span *ngIf="opentrailStarVar.errors.required">
                            Rating is required.
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="duration">Time spent:</label>

                <div class="col-md-8">
                    <select class="form-control">
                    <option value="">select time spent on trail</option>
                    <option value="1">Half Hour</option>
                    <option value="2">1 Hour</option>
                    <option value="3">1 and Half Hour</option>d
                    <option value="4">2 Hour</option>
                    <option value="5">Half Day</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label" for="commentId">Comment</label>

                <div class="col-md-8">
                    <textarea class="form-control" id="commentId" placeholder="Please share your opinions" rows=6 [(ngModel)]=opentrail.comment name="comment"></textarea>
                </div>
            </div>

            <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
        </fieldset>
    </form>
</div>
